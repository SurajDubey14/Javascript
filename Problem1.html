<!-- Create a h2 heading element eith text - "Hello JavaScript". Append "from Suraj Dueby Childs" to this using JS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="Append">Hello JavaScript</h2>
    <script>
        let a=document.querySelector("h2");
        console.dir(a.innerText);
        a.innerText = a.innerText + " From Suraj Dubey";

        // console.dir(a.innerHTML);
        // a.innerHTML = a.innerHTML + "From Suraj Dubey";
    </script>
</body>
</html>
