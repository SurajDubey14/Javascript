<!-- Create 3 divs with common class name "box". Access them and add some unique text to each of them-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            width: 100px;
            height: 100px;
            margin: 5px;
            padding: 5px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <h2 id="Append">Hello JavaScript</h2>
    <div class="box">box 1</div>
    <div class="box">box 2</div>
    <div class="box">box 3</div>
    <script>
        let divs = document.querySelectorAll(".box");
        // console.dir(divs)
        divs[0].innerText= "Pandat 01"
        divs[1].innerText= "Pandat 02"
        divs[2].innerText= "Pandat 03"
    </script>
</body>

</html>
