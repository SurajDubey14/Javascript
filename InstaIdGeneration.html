<!-- Prompt the user to enter their full name. Generate a username for them based on the input start username with @, followed by their full name and ending with the fullname length -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let name= prompt("Enter your full name");
    // name= name.trim(); if extra spaces is present in the start and end
    let len= name.length;
    name= `@${name}${len}`;
    console.log(name);
</script>
