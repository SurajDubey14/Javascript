<script>
    let mark=prompt("Enter a number 1 to 100 ")
    if(mark>=90 && mark<=100){
        alert("grade A")
    }else if(mark>=70 && mark<=89){
        alert("grade B")
    }else if(mark>=60 && mark<=69){
        alert("grade C")
    }else if(mark>=50 && mark<=59){
        alert("grade D")
    }else if(mark>=0 && mark<=49){
        alert("grade F")
    }
</script>
