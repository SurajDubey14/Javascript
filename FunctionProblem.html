<!-- Create a function using the "function" keyword that takes a string an argument and return the number of vowels in the string -->

<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    function vowels(string){
        let count=0;
        for(let i=0; i<string.length; i++){
            if(string[i]==='a' || string[i]==='e' || string[i]==='i' || string[i]==='o' || string[i]==='u'){
                count= count+1;
            }else{
                continue;
            }
        }
        return count;
    }
    let str = prompt("Enter a String");
    let vow=vowels(str);
    console.log(vow);
</script>
</html>
